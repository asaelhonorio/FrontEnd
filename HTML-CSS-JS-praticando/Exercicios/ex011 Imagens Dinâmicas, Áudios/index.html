<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <audio src="midia/1 - The English Boy.mp3" controls autoplay></audio>
    <!--Outra forma de adicionar-->
    <audio>
        <source src="midia/1 - The English Boy.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
