<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon-music.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Order Summary</title>
</head>
<body>
    <picture>
        <!-- <img src="background-desktop.png" alt="Fundo-pc"> -->
    </picture>
    <section>
        <img src="illustration-hero.png" alt="">
        <h2>Order Summary</h2>
        <p id="txt">You can now listen to millions of songs audiobooks, 
            and podcasts on any device anywhere you like!
        </p>
        <article class="music">
            <div id="img-music">
                <img src="icon-music.png" alt="">
            </div>
            <div id="valor">
                <p><strong>Annual Plan</strong><br>$59.99 / year</p>
            </div>
            <div id="change">
                <a href="" target="">Change</a>
            </div>
        </article>
        <div class="botao-cancel">
            <a href="">
                <article id="botao">
                    <p>Proceed to Payment</p>
                </article>
            </a>
            <article id="cancel">
                <a href="">
                    <p><strong>Cancel Order</strong></p>
                </a>
            </article>
        </div>
    </section>
</body>
</html>
